name: book_application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Dummy DB variables so Spring Boot starts without MySQL
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: testdb
      DB_USERNAME: test
      DB_PASSWORD: test
      # Use H2 in-memory DB for tests
      SPRING_PROFILES_ACTIVE: ci

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 25 (Temurin)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Build & run tests using Maven
      - name: Build & Test
        run: mvn -B clean verify -Dspring.profiles.active=ci --file pom.xml

      # 4️⃣ SonarCloud analysis (optional, continues even without token)
      - name: SonarQube Analysis
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=book_application \
            -Dsonar.organization=github \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN || '' }} || true
        continue-on-error: true

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ github.repository }}:latest .

      # 6️⃣ Log in to Docker Hub (use GitHub secrets)
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/book_application:latest
          docker tag ${{ github.repository }}:latest $IMAGE_NAME
          docker push $IMAGE_NAME
